sudo: required
language: node_js
node_js:
  - 12

branches:
  only:
    - master

addons:
  chrome: stable

before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli

script:
  - ng lint
  - ng test --watch=false --browsers ChromeHeadless
  - ng build --prod

deploy:
  skip_cleanup: false
  provider: firebase
  token:
    secure: $FIREBASE_TOKEN

notifications:
  email:
    on_failure: always
    on_success: always
