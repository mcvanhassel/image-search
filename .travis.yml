language: node_js
node_js:
  - 12

branches:
  only:
    - master

addons:
  chrome: stable
  sonarcloud:
    organization: '${SONARCLOUD_ORGANIZATION}'
    token:
      secure: 

before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli

script:
  #- ng lint
  #- ng test --watch=false --code-coverage --browsers ChromeHeadless
  - sonar-scanner -Dsonar.projectKey=${SONARCLOUD_PROJECT_KEY} -Dsonar.projectVersion=1.0.0
  #- ng build --prod

after_success:
  - firebase deploy --token=${FIREBASE_TOKEN}
  - bash <(curl -s https://codecov.io/bash) -t ${CODECOV_TOKEN}

notifications:
  email:
    on_failure: always
    on_success: always
